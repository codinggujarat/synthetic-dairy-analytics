{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#f9fbf9]">

    <!-- Main Container -->
    <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-10">


        <!-- Header -->
        <div class="flex items-center gap-3 mb-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-10 w-auto">
            <h1 class="text-2xl font-medium text-gray-800 text-[#6BAE55]">CattleCare</h1>
        </div>

        <h2 class="text-xl font-normal text-gray-900 uppercase text-center mb-2">Signup to CattleCare AI</h2>
        <p class="text-gray-500 text-center mb-6">AI-Powered Farm Insights</p>


        <!-- Signup Form -->
        <form method="POST" class="space-y-5">
            <div class="relative w-full">
                <input type="email" name="email" id="email" required
                    class="peer block w-full px-4 pt-6 pb-2 text-black placeholder-transparent border-2 border-gray-300 rounded-lg focus:border-green-600 focus:ring-0 focus:outline-none">
                <label for="email"
                    class="absolute left-4 top-2 text-gray-500 text-sm uppercase transition-all duration-200 ease-in-out peer-placeholder-shown:top-6 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-green-600">
                    Email
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-[#6BAE55] text-white font-medium rounded-lg shadow transition">
                Send OTP
            </button>
        </form>

        <!-- Footer Links -->
        <div class="mt-6 text-center text-gray-500 text-sm">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login</a>
        </div>
    </div>
</div>
{% endblock %}
