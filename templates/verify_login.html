{% extends "layout.html" %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center bg-[#f9fbf9]">

    <!-- OTP Card -->
    <div class="relative z-10 w-full max-w-md bg-white rounded-2xl shadow-xl p-10">
        <!-- Header -->
        <div class="flex items-center gap-3 mb-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-10 w-auto">
            <h1 class="text-2xl font-medium text-gray-800 text-[#6BAE55]">CattleCare</h1>
        </div>

        <h2 class="text-xl font-normal text-gray-900 uppercase text-center mb-2">Verify OTP</h2>
        <p class="text-gray-500 text-center mb-6">Enter the 6-digit OTP sent to your email</p>

        <!-- OTP Form -->
        <form method="POST" id="otpForm" class="space-y-6 flex flex-col items-center">
            <div class="flex justify-center gap-3">
                {% for i in range(6) %}
                <input type="text" name="otp{{ i }}" maxlength="1"
                    class="otp-input w-12 h-12 text-center border-2 border-gray-300 rounded-lg text-xl font-bold focus:border-green-600 focus:ring-0 focus:outline-none"
                    required>
                {% endfor %}
            </div>

            <input type="hidden" name="otp" id="otpHidden">

            <button type="submit"
                class="w-full py-3 bg-[#6BAE55] text-white font-medium rounded-lg shadow hover:bg-green-700 transition flex items-center justify-center gap-2">
                Verify & Login
            </button>
        </form>

        <div class="mt-6 text-center text-gray-500 text-sm">
            Didn't receive OTP?
            <a href="#" class="text-blue-600 hover:underline">Resend</a>
        </div>
    </div>
</div>

<!-- JS for OTP Auto-Move & Combine -->
<script>
    const inputs = document.querySelectorAll(".otp-input");
    const hiddenOtp = document.getElementById("otpHidden");

    inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
            updateHiddenOtp();
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && input.value === "" && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });

    function updateHiddenOtp() {
        hiddenOtp.value = Array.from(inputs).map(i => i.value).join("");
    }

    document.getElementById("otpForm").addEventListener("submit", (e) => {
        updateHiddenOtp();
    });
</script>
{% endblock %}
